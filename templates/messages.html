<div class="container col-sm-12" style="padding-top: 70px">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div {% if message.tags %}
             class="{{ message.tags }}"
             role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
             {% endif %}
        {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
